<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitter</title>
    <link rel="stylesheet" href="./splitter.css">
</head>
<body>
    <header>
        <h2>SPLI<br>TTER</h2>
    </header>
    <div id="section">
        <div class="splitter">
            <div id="forms">
                <form id="billz">
                    <label for="bill">Bill</label><br>
                    <input type="number" placeholder="0" id="bill" class="numbers">
                </form>
                <form id="tipz">
                    <label for="tip">Select Tip %</label><br>
                    <div class="wrapper">
                        <button type="button" value="5" id="5" class="tip first"  data-value="5">5%</button>
                        <button type="button" value="10" id="10" class="tip" data-value="10">10%</button>
                        <button type="button" value="15" id="15" class="tip first selected" data-value="15">15% </button>
                        <button type="button" value="25" id="25" class="tip" data-value="25">25%</button>
                        <button type="button" value="50" id="50" class="tip" data-value="50">50%</button>
                        <input type="number" placeholder="Custom" id="Custom" class="tip" data-value="">
                    </div>
                </form>
                <form action="#" id="people">
                    <label for="number">Number of People</label>
                    <span id="error">Can't be zero</span><br>
                    <input type="number" placeholder="1" id="nopeople" class="numbers" value="1">
                </form>
            </div>
            <div id="total">
                    <form action="#" id="tip-amount">
                        <label for="tip">
                            Tip Amount <br> 
                            <span>/ person </span>
                        </label>
                        <input type="text" value="$0.00" id="result" aria-disabled="false" disabled>
                    </form>
                    <form action="#" id="total-amount">
                        <label for="tip">
                            Total<br> 
                            <span>/ person </span>
                        </label>
                        <input type="text" value="$0.00" id="amount" disabled aria-disabled="false">
                    </form>
                    <input type="button" value="RESET" id="reset">
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Favour</a>.
    </div>

    <script src="./splitter.js"></script>

</body>
</html>
